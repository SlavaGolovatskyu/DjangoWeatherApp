<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">SlavaGolovatskyu</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 btn btn-danger" href="{% url 'index' %}">Weather</a>
        </nav>
    </div>
    {% if success %}
        <h3 style="text-align: center;">{{ success.success }}</h3>
    {% endif %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <form action="support" method='post'>
                    {% csrf_token %}
                    {{ form.title }}
                    {{ form.text }}
                    <input type="submit" name='send' value='Отправить' class='mt-2 btn btn-danger'>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
